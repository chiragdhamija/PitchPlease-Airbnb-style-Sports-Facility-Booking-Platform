spring.application.name=facility-discovery-service
spring.main.web-application-type=reactive
# CORS Configuration in application.properties
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
# Disable Spring Security if it's causing auth issues
spring.security.enabled=false
security.basic.enabled=false
management.security.enabled=false
# Database configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/pitchplease
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging configuration
logging.level.root=INFO
logging.level.com.pitchplease=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics

