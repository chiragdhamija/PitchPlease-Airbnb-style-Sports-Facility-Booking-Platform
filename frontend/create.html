<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Facility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
        .form-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .header {
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-create {
            background-color: #28a745;
            color: white;
            font-weight: 500;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #28a745;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .alert {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <div class="header">
                <h2>Create New Facility</h2>
                <p class="text-muted">Fill in the details to create a new facility</p>
            </div>
            
            <form id="facility-form">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Facility Name*</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="facilityType" class="form-label">Facility Type*</label>
                        <select class="form-select" id="facilityType" name="facilityType" required>
                            <option value="" selected disabled>Select a type</option>
                            <option value="Football Field">Football Field</option>
                            <option value="Basketball Court">Basketball Court</option>
                            <option value="Tennis Court">Tennis Court</option>
                            <option value="Swimming Pool">Swimming Pool</option>
                            <option value="Gym">Gym</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description*</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="address" class="form-label">Address*</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="city" class="form-label">City*</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="col-md-6">
                        <label for="hourlyRate" class="form-label">Hourly Rate ($)*</label>
                        <input type="number" class="form-control" id="hourlyRate" name="hourlyRate" min="0" step="0.01" required>
                    </div>
                </div>
                
                <!-- Hidden field for ownerId -->
                <input type="hidden" id="ownerId" name="ownerId" value="1">
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-create" id="submit-btn">
                        Create Facility
                        <span class="loader" id="loader"></span>
                    </button>
                </div>
            </form>
            
            <div class="alert alert-success" id="success-alert">
                <strong>Success!</strong> The facility has been created successfully.
            </div>
            
            <div class="alert alert-danger" id="error-alert">
                <strong>Error!</strong> <span id="error-message"></span>
            </div>
        </div>
    </div>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/create-facility.js"></script>
</body>
</html>
